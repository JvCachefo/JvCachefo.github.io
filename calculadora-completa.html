<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avançada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .calculator {
            width: 320px;
            background: #222;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .display {
            width: 100%;
            height: 80px;
            background: #333;
            color: white;
            text-align: right;
            padding: 20px;
            font-size: 2em;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            background: #555;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #777;
        }
        .btn-special {
            background: #ff9500;
        }
        .btn-special:hover {
            background: #e68900;
        }
        .btn-clear {
            background: #ff3b30;
        }
        .btn-clear:hover {
            background: #d12c22;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('*')">×</button>
            <button class="btn-special" onclick="appendValue('-')">−</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="btn-special" onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculateTrig('sin')">sin</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateTrig('cos')">cos</button>
            <button onclick="calculateTrig('tan')">tan</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            let display = document.getElementById("display");
            if (display.innerText === "0") {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }
        
        function clearDisplay() {
            document.getElementById("display").innerText = "0";
        }
        
        function calculateResult() {
            try {
                let result = eval(document.getElementById("display").innerText);
                document.getElementById("display").innerText = result;
            } catch (e) {
                alert("Erro na expressão!");
            }
        }
        
        function calculateTrig(type) {
            let display = document.getElementById("display");
            let value = parseFloat(display.innerText);
            if (isNaN(value)) return;
            let result = type === 'sin' ? Math.sin(value) : type === 'cos' ? Math.cos(value) : Math.tan(value);
            display.innerText = result;
        }
    </script>
</body>
</html>
